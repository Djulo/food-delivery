<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="../img/pizza_logo.png">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="../js/bootstrap.bundle.js"></script>
    <script src="https://kit.fontawesome.com/22d3392419.js"></script>
    <title>Food Delivery - Cart</title>

    <style>
        .card-body p {
            font-size: 0.85rem;
        }

        body {
            background: #f4f4f4;
            color: #333;
        }

        a {
            color: black;
            text-decoration: none;
        }

        .nav-item:hover {
            background-color: darkgray;
        }
    </style>


    <script>
        var data = JSON.parse(localStorage.cart);
        function load() {
            $('#korpa').empty();
            $('#korpa').append('\
                    <thead>\
                        <tr>\
                            <th scope="col"> </th>\
                            <th scope="col">Product</th>\
                            <th scope="col" class="text-center">Quantity</th>\
                            <th scope="col" class="text-right">Price</th>\
                            <th> </th>\
                        </tr>\
                    </thead>\
                ');
            var sum = 0;
            data.forEach(function (item) {
                sum += item.cena * item.kolicina;
                $('#korpa').append('\
                    <tr>\
                        <td><img src="../img/' + item.slika + '" width="50px" height="50px"/></td>\
                        <td>' + item.naziv + '</td>\
                        <td class="text-center">' + item.kolicina + '</td>\
                        <td class="text-right">' + item.cena * item.kolicina + ' RSD</td>\
                        <td class="text-right"><button class="btn btn-sm btn-danger" onclick="ukloni(\'' + item.naziv + '\')"><i class="fa fa-trash"></i>\
                                        </button> </td>\
                    </tr>\
                    ');
            });
            $('#korpa').append('\
                        <tr>\
                            <td></td>\
                            <td></td>\
                            <td></td>\
                            <td><strong>Total</strong></td>\
                            <td class="text-right"><strong>' + sum + ' RSD</strong></td>\
                        </tr>\
                ');
        }

        function naruci() {

            var sum = 0;
            data.forEach(e => sum += e.cena * e.kolicina);
            var order = {
                restoran: JSON.parse(localStorage.restoran).naziv,
                datum: new Date().toUTCString(),
                cena: sum,
            }

            localStorage.setItem('order', JSON.stringify(order));
        }

        function ukloni(proizvod) {
            data = data.filter(function (item) {
                return item.naziv != proizvod;
            })
            localStorage.setItem('cart', JSON.stringify(data));
            load();
        }

    </script>

</head>
