        <div class="container">
            <h1 class="jumbotron-heading">MOJE NARUDZBINE</h1>

    <div class="container mb-4">
        <div class="row">
            <div class="col-12">

    <script>
        var data;

        if (localStorage.orders) {
            data = JSON.parse(localStorage.orders);
        }

        function load() {
            $('#orders').empty();
            if (!data) {
                $('#orders').append('<h1 class="text-center">Nemate narudzbina</h1>');
                return;
            }
            $('#orders').append('\
                    <thead>\
                        <tr>\
                            <th scope="col">Restoran</th>\
                            <th scope="col" class="text-center">Datum</th>\
                            <th scope="col" class="text-right">Cena</th>\
                            <th></th>\
                        </tr>\
                    </thead>\
                ');
            var sum = 0;
            console.log($('#orders'));
            data.forEach(function (item) {
                console.log(item);
                sum += item.cena * item.kolicina;
                $('#orders').append('\
                    <tr>\
                        <td>' + item.restoran + '</td>\
                        <td class="text-center">' + item.datum + '</td>\
                        <td class="text-right">' + item.cena + '</td>\
                        <td class="text-right"><button class="btn btn-sm btn-info" onclick="preuzmi(\'' + item.restoran + '\',\'' + item.datum + '\',' + item.cena + ')"><i class="fas fa-file-pdf"></i>\
                                        </button> </td>\
                    </tr>\
                    ');
            });
        }

        function preuzmi(restoran, datum, cena){
            var doc = new jsPDF();
            doc.text(restoran + "\n" + datum + "\n" + cena, 10,10);
            doc.save("narudzbina.pdf");
        }

    </script>
