		<script>

			function send(){
				alert("usao");
				var name = document.sendemail.name.value;
				var email = document.sendemail.email.value;
				
				var poruka = document.sendemail.message.value;

				if (name == "") {
					alert("Niste uneli Ime i Prezime!");
					return;
				}

				if (email == ""){
					alert("Niste uneli E-mail!");
					return;
				}
				else{
					var reg = /^\w+(-\w+)?@\w+\.\w+$/;

					if (!reg.test(email)){
						alert("E-mail nije u odgovarajucem formatu!");
						return;
					}
				}

				

				if (poruka == ""){
					alert("Niste uneli poruku!");
					return;
				}

				alert("Uspesno ste poslali e-mail!");
				window.location.href="Index.html";
			}

		</script>
